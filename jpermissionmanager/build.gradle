apply plugin: 'com.android.library'

android {

    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

ext {
    supportVersion = "25.1.0"
    mockitoVersion = "2.0.52-beta"
    mockitoKotlinVersion = "0.5.1"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:recyclerview-v7:$supportVersion"
    compile "com.android.support:appcompat-v7:$supportVersion"

    androidTestCompile 'org.robolectric:robolectric:3.0'
    androidTestCompile "org.mockito:mockito-core:$mockitoVersion"
    androidTestCompile "com.nhaarman:mockito-kotlin:$mockitoKotlinVersion"
    androidTestCompile 'junit:junit:4.12'
    androidTestCompile 'org.assertj:assertj-core:3.5.1'

    testCompile "org.mockito:mockito-core:$mockitoVersion"
    testCompile "com.nhaarman:mockito-kotlin:$mockitoKotlinVersion"
    testCompile 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.0'
    testCompile 'org.assertj:assertj-core:3.5.1'
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

}
apply plugin: 'com.jfrog.bintray'


bintray {
    user = 'alkurop'
    key = '6c8ff4d776d6c0efc6b12424d2efecceb8f7d077'
    dryRun = false
    publish = true


    pkg {
        userOrg = user
        repo = 'maven'
        name = 'jpermissionmanager'
        licenses = ['MIT']
        websiteUrl = 'https://github.com/alkurop/Android-Runtime-Permission-Manager.git'
        issueTrackerUrl = 'https://github.com/alkurop/Android-Runtime-Permission-Manager.git'
        vcsUrl = 'https://github.com/alkurop/Android-Runtime-Permission-Manager.git'
        desc = 'A small library that manages android 6.0+ runtime permissions. Java version'
        version {
            name = '0.0.8'
            vcsTag = '0.0.8'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

