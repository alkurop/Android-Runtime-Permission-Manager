apply plugin: 'com.android.library'
 apply plugin: 'com.novoda.bintray-release'
apply plugin: 'maven'

android {

    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

ext {
    supportVersion = "25.1.0"
    mockitoVersion = "2.0.52-beta"
    mockitoKotlinVersion = "0.5.1"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:recyclerview-v7:$supportVersion"
    compile "com.android.support:appcompat-v7:$supportVersion"

    androidTestCompile 'org.robolectric:robolectric:3.0'
    androidTestCompile "org.mockito:mockito-core:$mockitoVersion"
    androidTestCompile "com.nhaarman:mockito-kotlin:$mockitoKotlinVersion"
    androidTestCompile 'junit:junit:4.12'
    androidTestCompile 'org.assertj:assertj-core:3.5.1'

    testCompile "org.mockito:mockito-core:$mockitoVersion"
    testCompile "com.nhaarman:mockito-kotlin:$mockitoKotlinVersion"
    testCompile 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.0'
    testCompile 'org.assertj:assertj-core:3.5.1'
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.4.0'
    }
}
publish {
    groupId = 'com.github.alkurop'
    artifactId = 'jpermissionmanager'
    publishVersion = '0.0.9'
    desc = 'A small library that manages android 6.0+ runtime permissions. Java version'
    licences = ['MIT']
    website = 'https://github.com/alkurop/PM'
}


task createPom << {
    pom {
        project {
            groupId 'com.github.alkurop'
            artifactId  'jpermissionmanager'
            version '0.0.8'

            inceptionYear '2017'
            licenses {
                license {
                    name 'MIT'
                    url 'https://en.wikipedia.org/wiki/MIT_License'
                    distribution 'repo'
                }
            }
        }
    }.writeTo("build/publications/release/pom-default.xml")
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    buildDir =  "build/publications/release"
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    buildDir =  "build/publications/release"
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives javadocJar
    archives sourcesJar
}